name: 'test'
on: ['push']
jobs:
  build:
    name: 'Build'
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/setup-go@v1'
        with: {go-version: '1.13'}
      - uses: 'actions/checkout@v1'
      - name: 'Test'
        env: {GOODREADS_KEY: '${{ secrets.GOODREADS_KEY }}'}
        run: 'make test'